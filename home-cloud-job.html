<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジョブ実行エージェント申請</title>
    <style>
        /* 使うやつ */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #140079 70%, #d2d6e8);
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .form-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 20px;
            background-color: #e8f4fc;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }

        fieldset {
            padding: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            color: #4a90e2;
            padding: 0 5px;
        }

        label {
            font-size: 15px;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fafafa;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #4a90e2;
            background-color: #f0f8ff;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item input {
            margin-right: 10px;
        }

        button {
            width: 30%;
            padding: 12px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }

        .left-column, .right-column {
            flex: 1;
        }
        .breadcrumb {
        text-align: left; /* 左寄せ */
        margin: 0; /* 不要な余白を削除 */
        padding: 10px 0 0 10px; /* 上部に少し余白を追加 */
        font-size: 14px; /* フォントサイズを調整 */
    }
    .breadcrumb a {
        color: #fff; /* リンクの文字色を白に設定 */
        text-decoration: none; /* 下線を削除 */
    }
    .breadcrumb a:hover {
        text-decoration: underline; /* ホバー時に下線を表示 */
    }

    </style>
</head>
<body>
    <header>
        <h1>ジョブ実行エージェント申請</h1>
        <div class="breadcrumb">
            <a href="index.html">トップページ</a> >>
            <a href="home-cloud.html">各種申請</a> >> 
            ジョブ実行エージェント申請
        </div>
    </header>

    <div class="form-container">
        <!-- 左側：申請者情報 -->
        <div class="left-column">
            <fieldset>
                <legend>申請者情報</legend>

                <label for="employeeNumber">社員番号:</label>
                <input type="text" id="employeeNumber" name="employeeNumber" required>

                <label for="name">氏名:</label>
                <input type="text" id="name" name="name" required>

                <label for="department">所属:</label>
                <input type="text" id="department" name="department" required>

                <label for="extension">内線:</label>
                <input type="text" id="extension" name="extension" required>
            </fieldset>
        </div>

        <!-- 右側：申請内容 -->
        <div class="right-column">
            <fieldset>
                <legend>申請内容</legend>

                <label>環境:</label>
                <div>
                    <label><input type="radio" name="environment" value="ST" required> ST</label>
                    <label><input type="radio" name="environment" value="本番"> 本番</label>
                </div>

                <label for="reason">申請理由:</label>
                <textarea id="reason" name="reason" rows="3" required></textarea>

                <label for="desiredDate">反映希望日:</label>
                <input type="date" id="desiredDate" name="desiredDate" required>

                <label>確認事項:</label>
                <p>以下の内容をよく読み該当するチェック項目は確認のうえチェックを入れてください。</p>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="check1" name="check1">
                        <label for="check1">申請内容の妥当性を確認しました。</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="check2" name="check2">
                        <label for="check2">必要な情報はすべて入力済みです。</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="check3" name="check3">
                        <label for="check3">運用ポリシーを遵守しています。</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="check4" name="check4">
                        <label for="check4">内容を関係者に通知済みです。</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="check5" name="check5">
                        <label for="check5">スケジュール調整を実施済みです。</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="check6" name="check6">
                        <label for="check6">その他必要な手続きが完了しています。</label>
                    </div>
                </div>

                <label>変更内容:</label>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>変更区分</th>
                                <th>対象サーバー名（FQDN）</th>
                                <th>実行多重度</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><input type="text" name="changeType1"></td>
                                <td><input type="text" name="serverName1"></td>
                                <td><input type="text" name="executionLevel1"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <label for="remarks">備考:</label>
                <textarea id="remarks" name="remarks" rows="3"></textarea>

                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit">申請</button>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
