<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ管理ページ-ホームクラウド</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background: linear-gradient(to right, #140079 70%, #d2d6e8);
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .news-list {
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .add-button {
      background-color: #5096c9;
    }

    .edit-button {
      background-color: #6b6b6b;
    }

    .delete-button {
      background-color: #d9081e;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>お知らせ管理</h1>
  </header>

  <main>
    <section class="news-list">
      <h2>お知らせ一覧</h2>
      <ul id="newsList">
        <li>
          <input type="checkbox" name="newsSelect" value="1">
          <span>お知らせ1: サンプル内容</span>
        </li>
        <li>
          <input type="checkbox" name="newsSelect" value="2">
          <span>お知らせ2: サンプル内容</span>
        </li>
      </ul>
      <div style="margin-top: 10px;">
        <button class="add-button" onclick="window.location.href='add_news.html';">追加</button>
        <button class="edit-button" onclick="editNews()">編集</button>
        <button class="delete-button" onclick="deleteNews()">削除</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy;  お知らせ管理システム</p>
  </footer>

  <script>
    // 編集ボタンの処理
    function editNews() {
      const selected = document.querySelectorAll('input[name="newsSelect"]:checked');
      
      if (selected.length === 0) {
        alert('編集するお知らせを選択してください');
      } else if (selected.length > 1) {
        alert('編集できるのは1件のみです。1件だけ選択してください');
      } else {
        const newsId = selected[0].value;
        // 選択したIDをクエリパラメータとして編集画面に遷移
        window.location.href = `index_EditNewsHomecloud.html?id=${newsId}`;
      }
    }

    // 削除ボタンの処理
    function deleteNews() {
      const selected = document.querySelectorAll('input[name="newsSelect"]:checked');
      if (selected.length > 0) {
        const values = Array.from(selected).map(item => item.value);
        alert('お知らせ ' + values.join(', ') + ' を削除します');
        // 実際の削除処理はここに追加
      } else {
        alert('削除するお知らせを選択してください');
      }
    }
  </script>
</body>
</html>
