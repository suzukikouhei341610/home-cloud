<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームクラウドJP1申請</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #140079 70%, #d2d6e8);
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .breadcrumb {
            margin-top: 10px;
            font-size: 16px;
            text-align: left;
            padding-left: 15px;
            color: white;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .form-container {
            max-width: 1000px;
            margin: 120px auto 40px;
            padding: 20px;
            background-color: #e8f4fc;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .form-content {
            display: flex;
            gap: 20px;
        }

        fieldset {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
        }

        legend {
            font-weight: bold;
            color: #4a90e2;
            padding: 0 5px;
        }

        label {
            font-size: 15px;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input, select, textarea {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fafafa;
            box-sizing: border-box;
            transition: border 0.3s, background-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4a90e2;
            background-color: #f0f8ff;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .radio-group input {
            margin: 0;
        }

        .button-container {
            text-align: right;
            margin-top: 10px;
        }

        button {
            width: 30%;
            padding: 12px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <header>
        <h1>ホームクラウドJP1申請</h1>
        <div class="breadcrumb">
            <a href="index.html">トップページ</a> >> 
            <a href="home-cloud.html">各種申請</a> >> 
            ホームクラウドJP1申請
        </div>
    </header>

    <div class="form-container">
        <form action="#" method="GET">
            <div class="form-content">
                <!-- 申請者情報 -->
                <fieldset>
                    <legend>申請者情報</legend>
                    <label for="employeeId">社員番号:</label>
                    <input type="text" id="employeeId" name="employeeId" required>

                    <label for="name">氏名:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="department">所属:</label>
                    <input type="text" id="department" name="department" required>

                    <label for="extension">内線:</label>
                    <input type="text" id="extension" name="extension" required>
                </fieldset>

                <!-- 申請内容 -->
                <fieldset>
                    <legend>申請内容</legend>

                    <label>申請区分:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="applicationType" value="登録" required> 登録</label>
                        <label><input type="radio" name="applicationType" value="変更"> 変更</label>
                        <label><input type="radio" name="applicationType" value="削除"> 削除</label>
                    </div>

                    <label>環境:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="environment" value="ST" required> ST</label>
                        <label><input type="radio" name="environment" value="本番"> 本番</label>
                    </div>

                    <label for="departmentName">部署名:</label>
                    <input type="text" id="departmentName" name="departmentName" required>

                    <label for="operationId">運用管理ID:</label>
                    <input type="text" id="operationId" name="operationId" required>

                    <label for="lastName">姓:</label>
                    <input type="text" id="lastName" name="lastName" required>

                    <label for="firstName">名:</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="system">利用システム:</label>
                    <input type="text" id="system" name="system" required>

                    <label for="reason">申請理由:</label>
                    <textarea id="reason" name="reason" rows="3" required></textarea>
                </fieldset>
            </div>
            
            <div class="button-container">
                <button type="submit">申請</button>
            </div>
        </form>
    </div>
</body>
</html>
