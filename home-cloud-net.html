<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームクラウド - 各種申請</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #140079 70%, #aadbff);
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px; /* 縦幅を調整 */
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            width: 60%; /* 幅を60%に設定 */
            text-align: center;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .back-button {
            background-color: #95a5a6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin: 20px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>

    <header>
        <h1>ホームクラウド</h1>
    </header>

    <div class="container">
        <h2>Azureネットワーク申請</h2>
        <button class="button">案件登録・IPアドレス配番申請</button>
        <button class="button">通信用件申請</button>

        <!-- トップページに戻るボタン -->
        <a href="home-cloud.html" class="back-button">トップページに戻る</a>
    </div>

</body>
</html>
