<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームクラウド お知らせ追加フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .form-container {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .form-container h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .btn-submit {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .btn-cancel {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .btn-cancel:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<header>
    <h1>ホームクラウド お知らせ管理</h1>
</header>
<div class="form-container">
    <h2>お知らせの追加</h2>
    <form id="addNoticeForm">
        <div class="form-group">
            <label for="noticeDate">日付</label>
            <input type="date" id="noticeDate" name="noticeDate" required>
        </div>
        <div class="form-group">
            <label for="noticeTitle">タイトル</label>
            <input type="text" id="noticeTitle" name="noticeTitle" placeholder="お知らせのタイトルを入力してください" required>
        </div>
        <div class="form-group">
            <label for="noticeContent">内容</label>
            <textarea id="noticeContent" name="noticeContent" placeholder="お知らせの内容を入力してください" required></textarea>
        </div>
        <button type="submit" class="btn-submit">追加</button>
        <button type="button" class="btn-cancel" onclick="history.back()">キャンセル</button>
    </form>
</div>
<script>
    document.getElementById('addNoticeForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('お知らせが追加されました！');
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
