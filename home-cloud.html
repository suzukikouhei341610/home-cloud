<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームクラウド - 各種申請</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 200px;
            text-align: center;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .back-button {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>ホームクラウド</h1>
    </header>

    <div class="container">
        <h2>各種申請</h2>
        <div class="button-container">
            <button class="button">利用申請</button>
            <button class="button">デプロイ申請</button>
            <button class="button">JP1申請</button>
            <button class="button">その他申請</button>
        </div>

        <!-- トップページに戻るボタン -->
        <div class="back-button">
            <a href="index.html">
                <button class="button">トップページに戻る</button>
            </a>
        </div>
    </div>

</body>
</html>
