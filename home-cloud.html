<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームクラウド - 各種申請</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 250px); /* ボタンの幅を統一 */
            gap: 20px; /* ボタン間の距離 */
            justify-content: center;
            margin-top: 30px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 30px 0; /* 縦幅を広げるためにパディングを調整 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* フォントサイズを調整 */
            text-align: center;
            box-sizing: border-box;
            white-space: nowrap; /* テキストを折り返さない */
            min-width: 250px; /* ボタンの最小幅を設定してサイズを統一 */
        }
        .button:hover {
            background-color: #2980b9;
        }
        .back-button {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>ホームクラウド</h1>
    </header>

    <div class="container">
        <h2>各種申請</h2>
        <div class="button-container">
            <a href="home-cloud-applicoaction.html">
                <button class="button">アプリ運用</button>
            </a>
            <a href="home-cloud-infra.html">
                <button class="button">Azureインフラ運用</button>
            </a>
            <a href="home-cloud-ad.html">
                <button class="button">AzureAD申請</button>
            </a>
            <a href="home-cloud-monitor.html">
                <button class="button">Azure監視申請</button>
            </a>
            <a href="home-cloud-net.html">
                <button class="button">Azureネットワーク申請</button>
            </a>
            <a href="home-cloud-view.html">
                <button class="button">運用担当者ビュー</button>
            </a>
        </div>

        <!-- トップページに戻るボタン -->
        <div class="back-button">
            <a href="index.html">
                <button class="button">トップページに戻る</button>
            </a>
        </div>
    </div>

</body>
</html>
