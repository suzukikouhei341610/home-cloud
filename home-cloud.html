<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームクラウド - 各種申請</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            padding-top: 100px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .breadcrumb {
            margin-top: 10px;
            font-size: 16px;
            position: absolute;
            left: 15px;
            top: 60px;
        }
        .breadcrumb a {
            color: white;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 600px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .hamburger {
            font-size: 24px;
        }
        .dropdown-content {
            display: none;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            z-index: 1;
        }
        .button.active .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            text-decoration: none;
            display: block;
            padding: 8px 16px;
            color: #2c3e50;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .back-button {
            margin-top: 50px;
        }
        .back-button a {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .back-button a:hover {
            background-color: #2980b9;
        }
        .action-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .action-button:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        function toggleDropdown(button) {
            const allButtons = document.querySelectorAll('.button');
            allButtons.forEach(btn => {
                if (btn !== button) {
                    btn.classList.remove('active');
                }
            });
            button.classList.toggle('active');
        }

        function updateBreadcrumb(page) {
            const breadcrumb = document.getElementById("breadcrumb");
            breadcrumb.innerHTML = '<a href="index.html">トップページ</a> ＞＞ ' + page + ' ＞＞';
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateBreadcrumb("各種申請");
        });
    </script>
</head>
<body>

<header>
    <h1>ホームクラウド</h1>
    <div class="breadcrumb" id="breadcrumb">
        <a href="index.html">トップページ</a> ＞＞ 各種申請 ＞＞
    </div>
</header>

<div class="container">
    <h2>各種申請</h2>
    <div class="button-container">
        <div class="button" onclick="toggleDropdown(this)">
            アプリ運用
            <span class="hamburger">☰</span>
            <div class="dropdown-content">
                <a href="index_Deploy.html">デプロイ申請システム利用申請</a>
                <a href="#">作業依頼票</a>
            </div>
        </div>
        <div class="button" onclick="toggleDropdown(this)">
            Azureインフラ運用
            <span class="hamburger">☰</span>
            <div class="dropdown-content">
                <a href="index_DNSRecord.html">DNSレコード登録申請</a>
                <a href="home-cloud-job.html">ジョブ実行エージェント申請</a>
            </div>
        </div>
        <div class="button" onclick="toggleDropdown(this)">
            AzureAD申請
            <span class="hamburger">☰</span>
            <div class="dropdown-content">
                <a href="#">Azureアカウント登録申請</a>
                <a href="#">Azureグループメンバー変更申請</a>
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <a href="home-cloud-reset.html" style="flex-grow: 1;">Azureアカウントパスワードリセット申請</a>
                    <button class="action-button" onclick="alert('申請がクリックされました')">申請</button>
                    <button class="action-button" onclick="alert('申請履歴がクリックされました')">申請履歴</button>
                </div>
                <a href="index_AzureDevOps.html">AzureDevOpsグループ（組織）登録申請</a>
                <a href="home-cloud-JP1.html">ホームクラウドJP1利用申請</a>
            </div>
        </div>
        <div class="button" onclick="toggleDropdown(this)">
            Azure監視申請
            <span class="hamburger">☰</span>
            <div class="dropdown-content">
                <a href="#">性能・容量監視申請</a>
                <a href="#">ジョブ実行監視申請</a>
            </div>
        </div>
    </div>
    <div class="back-button">
        <a href="index.html">トップページに戻る</a>
    </div>
</div>

</body>
</html>
