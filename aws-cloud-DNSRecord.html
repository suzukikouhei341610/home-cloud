<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS登録申請</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #140079 70%, #aadbff);
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .breadcrumb {
            margin-top: 10px;
            font-size: 16px;
            text-align: left;
            padding-left: 15px;
            color: white;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .form-container {
            max-width: 1000px;
            margin: 120px auto 40px;
            padding: 20px;
            background-color: #fae9d1;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .form-content {
            display: flex;
            gap: 20px;
        }

        .form-container:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        fieldset {
            flex: 1;
            padding: 10px; /* フィールドセットのパディングを減らす */
            border: 1px solid #d1d1d1;
            border-radius: 8px;
        }

        legend {
            font-weight: bold;
            color: #e29b4a;
            padding: 0 5px;
        }

        label {
            display: block;
            margin-bottom: 4px; /* ラベル下の隙間を狭く */
            font-size: 15px;
            color: #333;
            font-weight: bold;
        }

        input, select, textarea {
            width: calc(100% - 10px); /* 入力フィールドの横幅を調整 */
            padding: 8px; /* 入力フィールドのパディングを減らす */
            margin-bottom: 10px; /* 入力フィールド下の隙間を狭く */
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fafafa;
            box-sizing: border-box;
            transition: border 0.3s, background-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4a90e2;
            background-color: #f0f8ff;
        }

        .button-container {
            text-align: right;
            margin-top: 10px;
        }

        button {
            width: 30%;
            padding: 12px; /* ボタンのパディングを調整 */
            background-color: #e29b4a;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.alter{
            width: 20%;
            padding: 12px; /* ボタンのパディングを調整 */
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a06c31;
        }

        button.alter:hover {
            background-color: #454444;
        }
    </style>
</head>
<body>

    <header>
        <h1>DL AWS - DNS登録申請</h1>
        <div class="breadcrumb">
            <a href="index.html">トップページ</a> >>
            <a href="aws-cloud.html">各種申請</a> >>
            DNSレコード申請
        </div>
    </header>

    <div class="form-container">
        <form action="home-cloud-f.html" method="GET">
            <div class="form-content">
                <fieldset>
                    <legend>申請者情報</legend>

                    <label for="application_date">申請日:</label>
                    <input type="date" id="application_date" name="application_date" required>

                    <label for="preferredDate">作業希望日:</label>
                    <input type="date" id="preferredDate" name="preferredDate" required>

                    <label for="application_sum">申請回数:</label>
                    <select id="application_sum" name="application_sum" required>
                        <option value="one">初回</option>
                        <option value="mora_than_two">２回目以降</option>
                    </select>

                    <label for="company">会社名:</label>
                    <input type="text" id="company" name="company" required>

                    <label for="department">所属名:</label>
                    <input type="text" id="department" name="department" required>

                    <label for="RP_name">申請責任者名:</label>
                    <input type="text" id="RP_name" name="RP_name" required>

                    <label for="RP_email_address">申請責任者連絡先(メールアドレス):</label>
                    <input type="text" id="RP_email_address" name="RP_email_address" required>

                    <label for="RIC_name">申請担当者名:</label>
                    <input type="text" id="RIC_name" name="RIC_name" required>

                    <label for="RIC_email_address">申請担当者連絡先(メールアドレス):</label>
                    <input type="text" id="RIC_email_address" name="RIC_email_address" required>

                    <label for="phone_number">申請担当者電話番号</label>
                    <input type="text" id="phone_number" name="phone_number" required>

                </fieldset>
                
                <fieldset>
                    <legend>システム情報</legend>

                    <label for="system_name">システム名:</label>
                    <input type="text" id="system_name" name="system_name" required>

                    <label for="system_summary">システム概要:</label>
                    <input type="text" id="system_summary" name="system_summary" required>

                    <label for="system_code">システムコード:</label>
                    <input type="text" id="system_summary" name="system_code" required>

                    <label for="environment">環境:</label>
                    <select id="environment" name="environment" required>
                        <option value="ST">ST</option>
                        <option value="本番">本番</option>
                    </select>

                    <label for="environment">個人情報データの取り扱い:</label>
                    <select id="environment" name="environment" required>
                        <option value="ST">あり</option>
                        <option value="本番">なし</option>
                    </select>

                    <label for="environment">機微情報データの取り扱い:</label>
                    <select id="environment" name="environment" required>
                        <option value="ST">あり</option>
                        <option value="本番">なし</option>
                    </select>

                </fieldset>

                <fieldset>
                    <legend>詳細情報</legend>
                    <div id="external-sites-container">
                        <div class="input-container">
                            <label for="order">依頼内容:</label>
                            <select id="order" name="order" required>
                                <option value="新規作成">新規作成</option>
                                <option value="追加">追加</option>
                                <option value="変更">変更</option>
                                <option value="削除">削除</option>
                            </select>

                            <label for="order">ドメイン種別:</label>
                            <select id="domain_type" name="domain_type" required>
                                <option value="内部非本番">内部向けDNSドメイン(非本番)</option>
                                <option value="内部本番">内部向けDNSドメイン(本番)</option>
                                <option value="外部非本番">外部向けDNSドメイン(非本番)</option>
                                <option value="外部本番">外部向けDNSドメイン(本番)</option>
                            </select>

                            <label for="fqdn">FQDN:</label>
                            <input type="text" id="fqdn" name="fqdn" required>

                            <label for="order">レコードタイプ:</label>
                            <select id="domain_type" name="domain_type" required>
                                <option value="内部非本番">内部向けDNSドメイン(非本番)</option>
                                <option value="内部本番">内部向けDNSドメイン(本番)</option>
                                <option value="外部非本番">外部向けDNSドメイン(非本番)</option>
                                <option value="外部本番">外部向けDNSドメイン(本番)</option>
                            </select>

                            <label for="arias">エイリアス:</label>
                            <select id="arias" name="arias" required>
                                <option value="use">使用</option>
                                <option value="unuse">不使用</option>
                            </select>

                            <label for="endpoint">トラフィックのルーティング先(エンドポイント)※エイリアス使用時のみ記入:</label>
                            <input type="text" id="endpoint" name="endpoint" required>

                            <label for="region">トラフィックのルーティング先(リージョン)※エイリアス使用時のみ記入:</label>
                            <input type="text" id="region" name="region" required>

                            <label for="paramater">値:</label>
                            <input type="text" id="paramater" name="paramater" required>

                            <label for="ttl">TTL(秒):</label>
                            <input type="text" id="ttl" name="ttl" required>

                        </div>
                    </div>
                    <button class="alter" type="button" onclick="addSiteInput()">追加</button>
                </fieldset>
            </div>
            
            <div class="button-container">
                <button type="submit">申請</button>
            </div>
        </form>
    </div>

    <script>
        function addSiteInput() {
            const container = document.getElementById("external-sites-container");
            const newInputDiv = document.createElement("div");
            newInputDiv.classList.add("input-container");
            
            const newInput = document.createElement("input");
            newInput.type = "text";
            newInput.name = "append";
            
            newInputDiv.appendChild(newInput);
            container.appendChild(newInputDiv);
        }
    </script>

</body>
</html>
