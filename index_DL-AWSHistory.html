<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部サイト登録申請履歴一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            padding-top: 80px; /* ヘッダー分の余白 */
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .breadcrumb {
            margin-top: 10px;
            font-size: 16px;
            text-align: left;
            padding-left: 15px;
        }
        .breadcrumb a {
            color: white;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px;
        }
        .history-table {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .history-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .history-table th {
            background-color: #3498db;
            color: white;
        }
        .back-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>外部サイト登録申請履歴一覧</h1>
        <div class="breadcrumb">
            <a href="index.html">トップページ</a> ＞＞ <a href="aws-cloud.html">各種申請</a> ＞＞外部サイト登録申請履歴
        </div>
    </header>

    <div class="container">
        <div class="history-table">
            <h2>申請履歴</h2>
            <table id="historyTable">
                <tr>
                    <th>申請ID</th>
                    <th>申請日</th>
                    <th>申請内容</th>
                    <th>ステータス</th>
                </tr>
                <!-- ここにJavaScriptでデータを挿入します -->
            </table>

            <a href="index.html">
                <button class="back-button">トップへ戻る</button>
            </a>
        </div>
    </div>

    <script>
        fetch('https://yourapi.com/api/DlAwsApplicationHistory') 
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('historyTable');
                data.forEach(history => {
                    const row = table.insertRow();
                    row.innerHTML = `
                        <td>${history.ApplicationID}</td>
                        <td>${new Date(history.ApplicationDate).toLocaleDateString()}</td>
                        <td>${history.ApplicationContent}</td>
                        <td>${history.Status}</td>
                    `;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
