<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL-AWS - 各種申請</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 600px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .hamburger {
            font-size: 24px;
        }
        .dropdown-content {
            display: none;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            z-index: 1;
        }
        .button.active .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            text-decoration: none;
            display: block;
            padding: 8px 16px;
            color: #2c3e50;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .back-button a {
            text-decoration: none;
        }
        .back-button {
            margin-top: 50px;
        }
    </style>
    <script>
        function toggleDropdown(button) {
            // 全てのボタンを取得
            const allButtons = document.querySelectorAll('.button');
            
            // クリックされたボタン以外のボタンのメニューを閉じる
            allButtons.forEach(btn => {
                if (btn !== button) {
                    btn.classList.remove('active');
                }
            });
            
            // クリックされたボタンのメニューをトグル（開閉）する
            button.classList.toggle('active');
        }
    </script>
</head>
<body>

    <header>
        <h1>DL-AWS</h1>
    </header>

    <div class="container">
        <h2>各種申請</h2>
        <div class="button-container">
            <div class="button" onclick="toggleDropdown(this)">
                利用申請
                <span class="hamburger">☰</span>
                <div class="dropdown-content">
                    <a href="#">新規利用申請</a>
                    <a href="#">変更申請</a>
                </div>
            </div>
            <div class="button" onclick="toggleDropdown(this)">
                デプロイ申請
                <span class="hamburger">☰</span>
                <div class="dropdown-content">
                    <a href="#">デプロイ手順書提出</a>
                    <a href="#">デプロイスケジュール調整</a>
                </div>
            </div>
            <div class="button" onclick="toggleDropdown(this)">
                JP1申請
                <span class="hamburger">☰</span>
                <div class="dropdown-content">
                    <a href="#">ジョブ登録申請</a>
                    <a href="#">ジョブスケジュール変更</a>
                </div>
            </div>
            <div class="button" onclick="toggleDropdown(this)">
                その他申請
                <span class="hamburger">☰</span>
                <div class="dropdown-content">
                    <a href="#">アクセス権限申請</a>
                    <a href="#">バックアップ申請</a>
                </div>
            </div>
        </div>

        <!-- トップページに戻るボタン -->
        <div class="back-button">
            <a href="index.html">
                <button class="button">トップページに戻る</button>
            </a>
        </div>
    </div>

</body>
</html>
