<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームクラウド - 申請履歴一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            color: white;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .breadcrumb {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
        .breadcrumb a {
            color: white;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px;
        }
        .filter {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .filter input, .filter select {
            padding: 10px;
            font-size: 16px;
            width: 30%;
            margin-right: 10px;
        }
        .history-table {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .history-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .history-table th {
            background-color: #3498db;
            color: white;
        }
        .back-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>ホームクラウド - 申請履歴一覧</h1>
        <div class="breadcrumb">
            <a href="index.html">トップページ</a> ＞＞ 申請履歴一覧
        </div>
    </header>

    <div class="container">
        <!-- フィルター機能 -->
        <div class="filter">
            <input type="text" id="applicantFilter" placeholder="申請者でフィルター">
            <input type="text" id="approverFilter" placeholder="承認者でフィルター">
            <select id="statusFilter">
                <option value="">全てのステータス</option>
                <option value="承認済み">承認済み</option>
                <option value="処理中">処理中</option>
                <option value="却下">却下</option>
            </select>
        </div>

        <div class="history-table">
            <h2>申請履歴</h2>
            <table id="historyTable">
                <tr>
                    <th>申請ID</th>
                    <th>申請日</th>
                    <th>申請内容</th>
                    <th>申請者</th>
                    <th>承認者</th>
                    <th>ステータス</th>
                </tr>
                <tr>
                    <td>001</td>
                    <td>2024-10-20</td>
                    <td>クラウドサービス利用申請</td>
                    <td>山田太郎</td>
                    <td>佐藤花子</td>
                    <td>承認済み</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>2024-10-15</td>
                    <td>データバックアップ申請</td>
                    <td>鈴木一郎</td>
                    <td>高橋次郎</td>
                    <td>処理中</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>2024-10-10</td>
                    <td>アクセス権限申請</td>
                    <td>佐々木光</td>
                    <td>渡辺裕子</td>
                    <td>却下</td>
                </tr>
            </table>
            <a href="index.html">
                <button class="back-button">トップへ戻る</button>
            </a>
        </div>
    </div>

    <script>
        function filterTable() {
            const applicant = document.getElementById('applicantFilter').value.toLowerCase();
            const approver = document.getElementById('approverFilter').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

            const table = document.getElementById('historyTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const applicantText = cells[3].textContent.toLowerCase();
                const approverText = cells[4].textContent.toLowerCase();
                const statusText = cells[5].textContent;

                rows[i].style.display = 
                    (applicant === '' || applicantText.includes(applicant)) &&
                    (approver === '' || approverText.includes(approver)) &&
                    (status === '' || statusText === status) ? '' : 'none';
            }
        }

        document.getElementById('applicantFilter').addEventListener('input', filterTable);
        document.getElementById('approverFilter').addEventListener('input', filterTable);
        document.getElementById('statusFilter').addEventListener('change', filterTable);
    </script>
</body>
</html>
