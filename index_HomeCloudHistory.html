<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームクラウド - 申請履歴一覧</title>
    <style>
        /* スタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            color: white;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .breadcrumb {
            margin-top: 10px;
            font-size: 16px;
            text-align: left;
            padding-left: 15px;
        }
        .breadcrumb a {
            color: white;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px;
        }
        .filter {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .filter button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .filter button#addFilter {
            background-color: #3498db;
            color: white;
        }
        .filter button#addFilter:hover {
            background-color: #2980b9;
        }
        .filter button#clearFilters {
            background-color: #e74c3c;
            color: white;
        }
        .filter button#clearFilters:hover {
            background-color: #c0392b;
        }
        #filterContainer select,
        #filterContainer input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 300px;
        }
        .history-table {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .history-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .history-table th {
            background-color: #3498db;
            color: white;
        }
        .back-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        /* 並び替えボタンのスタイル */
        .sort-button {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            margin-left: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .sort-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>ホームクラウド - 申請履歴一覧</h1>
        <div class="breadcrumb">
            <a href="index.html">トップページ</a> ＞＞ 申請履歴一覧
        </div>
    </header>

    <div class="container">
        <!-- フィルター追加機能 -->
        <div class="filter">
            <button id="addFilter" onclick="showFilterDropdown()">＋フィルターを追加</button>
            <button id="clearFilters" onclick="clearFilters()">クリア</button>
        </div>
        <div id="filterContainer"></div>

        <!-- 申請履歴テーブル -->
        <div class="history-table">
            <h2>申請履歴</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>申請ID</th>
                        <th>
                            申請日
                            <button class="sort-button" onclick="toggleSortOrder()" id="sortIndicator">▲</button>
                        </th>
                        <th>申請内容</th>
                        <th>申請者</th>
                        <th>承認者</th>
                        <th>ステータス</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>2024-10-20</td>
                        <td>クラウドサービス利用申請</td>
                        <td>山田太郎</td>
                        <td>佐藤花子</td>
                        <td>承認済み</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>2024-10-15</td>
                        <td>データバックアップ申請</td>
                        <td>鈴木一郎</td>
                        <td>高橋次郎</td>
                        <td>処理中</td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>2024-10-10</td>
                        <td>アクセス権限申請</td>
                        <td>佐々木光</td>
                        <td>渡辺裕子</td>
                        <td>却下</td>
                    </tr>
                </tbody>
            </table>
            <a href="index.html">
                <button class="back-button">トップへ戻る</button>
            </a>
        </div>
    </div>

    <script>
        let isAscending = true;  // 初期状態で昇順

        function toggleSortOrder() {
            const table = document.getElementById('historyTable');
            const rows = Array.from(table.getElementsByTagName('tr')).slice(1); // ヘッダー行を除外
            rows.sort((a, b) => {
                const dateA = new Date(a.cells[1].textContent);
                const dateB = new Date(b.cells[1].textContent);
                return isAscending ? dateA - dateB : dateB - dateA;
            });

            rows.forEach(row => table.appendChild(row));
            isAscending = !isAscending;

            // ソート指標を更新
            const sortIndicator = document.getElementById('sortIndicator');
            sortIndicator.textContent = isAscending ? '▲' : '▼';  // 昇順：▲、降順：▼
        }

        function showFilterDropdown() {
            const filterContainer = document.getElementById("filterContainer");

            // 既存のプルダウンメニューがある場合は削除
            if (document.getElementById("filterSelect")) {
                filterContainer.removeChild(document.getElementById("filterSelect"));
            }

            const filterSelect = document.createElement("select");
            filterSelect.id = "filterSelect";
            filterSelect.innerHTML = `
                <option value="" disabled selected>フィルターを選択</option>
                <option value="申請者">申請者</option>
                <option value="承認者">承認者</option>
                <option value="申請内容">申請内容</option>
                <option value="ステータス">ステータス</option>
            `;
            filterSelect.addEventListener("change", addFilter);
            filterContainer.appendChild(filterSelect);
        }

        function addFilter() {
            const selectedFilter = document.getElementById("filterSelect").value;
            const filterContainer = document.getElementById("filterContainer");

            let filterElement;

            switch (selectedFilter) {
                case '申請者':
                    filterElement = document.createElement('input');
                    filterElement.placeholder = "申請者でフィルター";
                    filterElement.id = 'applicantFilter';
                    filterElement.addEventListener('input', filterTable);
                    break;
                case '承認者':
                    filterElement = document.createElement('input');
                    filterElement.placeholder = "承認者でフィルター";
                    filterElement.id = 'approverFilter';
                    filterElement.addEventListener('input', filterTable);
                    break;
                case '申請内容':
                    filterElement = document.createElement('input');
                    filterElement.placeholder = "申請内容でフィルター";
                    filterElement.id = 'contentFilter';
                    filterElement.addEventListener('input', filterTable);
                    break;
                case 'ステータス':
                    filterElement = document.createElement('select');
                    filterElement.id = 'statusFilter';
                    filterElement.innerHTML = `
                        <option value="">すべて</option>
                        <option value="承認済み">承認済み</option>
                        <option value="処理中">処理中</option>
                        <option value="却下">却下</option>
                    `;
                    filterElement.addEventListener('change', filterTable);
                    break;
            }

            if (filterElement) filterContainer.appendChild(filterElement);
        }

        function filterTable() {
            const applicantFilter = document.getElementById('applicantFilter')?.value.toLowerCase() || '';
            const approverFilter = document.getElementById('approverFilter')?.value.toLowerCase() || '';
            const contentFilter = document.getElementById('contentFilter')?.value.toLowerCase() || '';
            const statusFilter = document.getElementById('statusFilter')?.value || '';

            const rows = document.querySelectorAll('#historyTable tbody tr');

            rows.forEach(row => {
                const applicant = row.cells[3].textContent.toLowerCase();
                const approver = row.cells[4].textContent.toLowerCase();
                const content = row.cells[2].textContent.toLowerCase();
                const status = row.cells[5].textContent;

                row.style.display = 
                    (applicant.includes(applicantFilter)) &&
                    (approver.includes(approverFilter)) &&
                    (content.includes(contentFilter)) &&
                    (statusFilter === '' || status === statusFilter)
                    ? '' : 'none';
            });
        }

        function clearFilters() {
            document.getElementById('filterContainer').innerHTML = '';
            filterTable();
        }
    </script>
</body>
</html>
