<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラウドポータル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            color: white;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: block; /* 縦並びに設定 */
            margin: 20px auto; /* 上下の余白を20px、左右を自動調整 */
            max-width: 600px; /* 幅を保持 */
        }
        .dashboard {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px; /* 下の余白を追加 */
        }
        .dashboard h1 {
            color: #2c3e50;
            margin: 0;
        }
        .buttons {
            margin-top: 20px; /* ボタン間の余白を調整 */
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            text-align: center;
            line-height: 1.5;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .important-notice {
            background-color: #e74c3c;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            max-width: 800px; /* 幅を保持 */
            margin-left: auto; /* 左右の余白を自動調整 */
            margin-right: auto; /* 左右の余白を自動調整 */
        }
        /* サイド通知 */
        .notice-sidebar {
            width: 250px; /* 固定幅 */
            max-height: 400px; /* 最大高さを設定 */
            overflow-y: auto; /* 縦スクロールを許可 */
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            position: absolute; /* 固定位置 */
            right: 20px; /* 右側に余白 */
            top: 185px; /* 上からの余白 */
        }
        .notice-sidebar h2 {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 16px;
            margin: 0;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .notice-item {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .notice-item:last-child {
            border-bottom: none;
        }
        .notice-item a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        .notice-item a:hover {
            text-decoration: underline;
        }
        .notice-date {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>クラウドポータル</h1>
</header>

<div class="important-notice">
    重要なお知らせ: 緊急メンテナンスのため、10月30日の午前1時から午前5時まで全サービスが停止します。
</div>

<div class="container">
    <!-- ホームクラウド -->
    <div class="dashboard">
        <h1>ホームクラウド</h1>
        <div class="buttons">
            <a href="home-cloud.html">
                <button class="button">各種申請</button></a>
            <a href="index_HomeCloudHistory.html">
                <button class="button">申請履歴一覧</button>
            </a>
        </div>
    </div>

    <!-- DL-AWS -->
    <div class="dashboard">
        <h1>DL-AWS</h1>
        <div class="buttons">
            <a href="aws-cloud.html">
                <button class="button">各種申請</button></a>
            <a href="index_DL-AWSHistory.html">
                <button class="button">申請履歴一覧</button>
            </a>
        </div>
    </div>
</div>

<!-- サイド通知 -->
<div class="notice-sidebar">
    <h2>お知らせ</h2>
    <div class="notice-item">
        <span class="notice-date">2024/10/28 14:45</span><br>
        <a href="#">システムメンテナンスのお知らせ</a>
    </div>
    <div class="notice-item">
        <span class="notice-date">2024/10/25 10:00</span><br>
        <a href="#">新機能追加のお知らせ</a>
    </div>
    <div class="notice-item">
        <span class="notice-date">2024/10/20 16:30</span><br>
        <a href="#">利用規約の変更について</a>
    </div>
    <div class="notice-item">
        <span class="notice-date">2024/10/15 11:20</span><br>
        <a href="#">クラウドストレージの使用状況について</a>
    </div>
    <div class="notice-item">
        <span class="notice-date">2024/10/10 09:00</span><br>
        <a href="#">トラブルシューティングガイドを更新しました</a>
    </div>
    <div class="notice-item">
        <span class="notice-date">2024/10/05 08:15</span><br>
        <a href="#">新しいサポートチームが始動しました</a>
    </div>
</div>

</body>
</html>
