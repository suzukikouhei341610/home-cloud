<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラウドポータル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: white;
            margin: 0;
            position: relative;
            z-index: 1;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .dashboard {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 48%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dashboard h1 {
            color: #2c3e50;
            margin: 0;
        .dashboard h1 {
            color: #2c3e50;
            margin: 0;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            text-align: center; /* テキストを中央揃え */
            line-height: 1.5; /* 縦方向の中央揃え */
        }
        .button:hover {
            background-color: #2980b9;
        }
        .notice {
            background-color: #f1c40f;
            color: #2c3e50;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>クラウドポータル</h1>
    </header>

    <div class="notice">
        お知らせ: メンテナンスのため、10月25日の午前2時から午前4時までサービスを一時停止します。
    </div>

    <div class="container">
        <!-- ホームクラウド -->
        <div class="dashboard">
            <h1>ホームクラウド</h1>
            <div class="buttons">
                <a href="home-cloud.html">
                    <button class="button">各種申請</button>
                </a>
                <button class="button">申請履歴一覧</button>
            </div>
        </div>

        <!-- AWSクラウド -->
        <div class="dashboard">
            <h1>DL-AWS</h1>
            <div class="buttons">
                <a href="aws-cloud.html">
                <button class="button">各種申請</button>
            </a>
                <button class="button">申請履歴一覧</button>
            </div>
        </div>
    </div>
</body>
</html>
