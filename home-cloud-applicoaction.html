<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームクラウド - 各種申請</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 300px); /* ボタンの幅を広げる */
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 30px 30px; /* 縦幅を広げるためにパディングを増やす */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* フォントサイズを調整 */
            text-align: center;
            box-sizing: border-box;
            white-space: nowrap; /* テキストを折り返さない */
            width: 100%;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .back-button {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>ホームクラウド</h1>
    </header>

    <div class="container">
        <h2>アプリ運用</h2>
        <div class="button-container">
            <button class="button">デプロイ申請システム利用申請</button>
            <button class="button">作業依頼票</button>
        </div>

        <!-- トップページに戻るボタン -->
        <div class="back-button">
            <a href="home-cloud.html">
                <button class="button">トップページに戻る</button>
            </a>
        </div>
    </div>

</body>
</html>
